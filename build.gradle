buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.0.RC2"
    }
}

apply plugin: "io.spring.dependency-management"

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.10.77'
    }
}
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'
    compile 'com.amazonaws:aws-java-sdk-s3'
    compile "com.beust:jcommander:1.7"

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
//type "gradle subcommand -Pmyargs=..." to invoke with arguments.
//http://stackoverflow.com/a/29395132/1494097
task subcommand (type: JavaExec, dependsOn: classes){
    if(project.hasProperty('myargs')){
        args(myargs.split(','))
    }
    description = "Secure algorythm testing"
    main = "zhihaow.example.cliparser.SubCommand"
    classpath = sourceSets.main.runtimeClasspath
}
// Define the main class for the application
mainClassName = 'zhihaow.example.cliparser.SubCommand'

